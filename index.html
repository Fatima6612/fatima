<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Joke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Will you be my Valentine?</h2>
    <button style="width: 200px; height: 50px;" onclick="showMessage(true)">Yes</button>
    <button style="width: 200px; height: 50px;" onclick="showMessage(false)">No</button>


    <div id="message"></div>

    <script>
        function showMessage(isYes) {
            var message = document.getElementById("message");
            if (isYes) {
                message.innerHTML = "<p>OK GOOD, NOW SHUU</p>";
            } else {
                window.location.href = "page2.html"; // Change to the next page
            }
        }
    </script>
</body>
</html>
